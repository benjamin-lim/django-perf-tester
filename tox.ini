[tox]
toxworkdir=/tmp/tox/django-perf-tester
envlist=
    py27-django-1.9,
    pypy-django-1.9,

[testenv]
commands=
    manage.py test django_perf_project.apps.ormperf.tests.OrmPerfoTest.test_orm_datetime_filtering
